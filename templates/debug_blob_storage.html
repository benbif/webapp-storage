<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Blob Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Debug Blob Storage</h1>
    <table border="1">
        <tr>
            <th>File</th>
            <th>Contenuto</th>
        </tr>
        {% for row in table_data %}
        <tr>
            <td>{{ row.file }}</td>
            <td>{{ row | tojson }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
