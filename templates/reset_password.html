{% extends "base.html" %}
{% block title %}Imposta Nuova Password{% endblock %}
{% block content %}
    <h2>Imposta una Nuova Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.password.label }} {{ form.password }}
        {{ form.confirm_password.label }} {{ form.confirm_password }}
        {{ form.submit }}
    </form>
{% endblock %}
