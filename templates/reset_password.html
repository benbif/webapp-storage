{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Recupero Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-warning">{{ form.submit.label.text }}</button>
    </form>
</div>
{% endblock %}
